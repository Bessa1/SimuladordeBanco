<html>
<head>

	<script>
    var saldo = 10000.00; 
    var nome = prompt("Me diga como devemos chamar você: ")
    alert("Olá, " + nome + " é um prazer ter você por aqui!")    
     
    function inicio(){

        var escolha = parseInt(prompt("Digite 1 para Saldo, 2 para  Extrato, 3 Saque, 4  Depósito, 5 Transferência e 6 para Sair." ));
        
        switch(escolha){
            case 1: 
            senha1();
            ver_saldo();
            break; 

            case 2:
            ver_extrato();
            break;

            case 3:
            fazer_saque();
            break;

            case 4:
            fazer_deposito();
            break;
             
            case 5:
            fazer_transferencia();
            break;

            case 6:
            sair();
            break;

            default:
            alert("Informe o número de 1 a 6");
            incio();
            break;
        }

    }
    function ver_saldo(){
    
     alert("Seu saldo é :" + saldo)
     inicio();

    }
    function ver_extrato(){
        senha1()
    var extrato = ("Depósito: R$200, Transferencia: R$50");
    alert("Seu extrato é :" + extrato);
    inicio();

    }
    function fazer_saque(){
    var saque = parseInt(prompt("Informe a quantidade que deseja sacar:"));
    senha1()
    if(isNaN(saque)|| saque === ""){
        alert(erro());
        fazer_saque()
    }    else if(saque <= 0 || saque > saldo){
        alert(erro());
    }    else{saldo -= saque 
        ver_saldo();
    }

  


    }

    function fazer_deposito(){
    var deposito = parseInt(prompt("Informe a quantidade que deseja depositar:"));
    if(isNaN(deposito)|| deposito === ""){
    alert(erro());
    fazer_deposito();
    } else if(deposito <= 0){
    alert(erro());
    fazer_deposito();
    } else{saldo = saldo + deposito
    ver_saldo();
    }



    }


    function fazer_transferencia(){
    var conta = parseInt(prompt("Digite o número da conta que deseja transferir: "));
    senha1()
    if(isNaN(conta)|| conta === ""){
    alert(erro());
    fazer_transferencia();
    } 
    var valor = parseInt(prompt("Digite o valor que deseja transferir: "));
    if(isNaN(valor)|| valor === ""){
    alert(erro());
    fazer_transferencia();
    }else if(valor <= 0 || valor > saldo){
    alert(erro());
    fazer_transferencia();
    } else{
    saldo = saldo - valor    
    alert("Transfência concluida!")
    ver_saldo();
    }
    }


    function erro(){
        alert("Operação não autorizada");

    }
    function sair(){
        var confirma = confirm("Você deseja sair?");
        if (confirma){
            alert("Foi um prazer ter você por aqui, " + nome + "!");
            window.close();
            

        }else {
            inicio();
        }
    }
    function senha1(){
        var senha2 = parseInt(prompt("Digite sua senha:"));
        if(senha2 != 3589){
            alert("Senha incorreta, tente novamente!");
            senha1();

        }
    }
    

    inicio();


    </script>
    </head>
    <body>

    </body></html>
